<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>resize Agency</title>
</head>

<body>
    <div class="wrap">
        <div class="fullscreen-block">
            <div class="header">
                <div class="container">
                    <div class="header__inner">
                        <div class="header__adaptive">
                            <div class="header__burger">
                                <span></span>
                            </div>
                            <a class="header-logo" href="#"><img src="images/Logo.svg" alt="logo"></a>
                        </div>
                        <div class="header-fixed">
                            <div class="header-fixed__nav">
                                <ul class="header-fixed__menu">
                                    <li class="header-fixed__link"><a class="header-fixed__item header-fixed__item--01"
                                            href="#">Примеры работ</a></li>
                                    <li class="header-fixed__link"><a class="header-fixed__item header-fixed__item--02"
                                            href="#">О компании</a></li>
                                    <li class="header-fixed__link"><a class="header-fixed__item header-fixed__item--03"
                                            href="#">Стоимость</a></li>
                                    <li class="header-fixed__link"><a class="header-fixed__item header-fixed__item--04"
                                            href="#">Сделать заказ</a></li>
                                </ul>
                                <div class="header-fixed__social">
                                    <a href="#" class="header-fixed__icon"></a>
                                    <a href="#" class="header-fixed__icon header-fixed__icon-02"></a>
                                </div>
                            </div>
                            <div class="header-fixed__callback">
                                <div class="menu-tell">
                                    <div class="menu-tell__phone">
                                        <img src="images/phone.svg" alt="">
                                    </div>
                                    <div class="menu-tell__wrapp">
                                        <div class="menu-tell__name">Телефон</div>
                                        <a class="menu-tell__call" href="#">+375 29 999 22 22</a>
                                    </div>
                                </div>
                                <a class="header-fixed__btn btn" href="#"><span>заказать звонок</span></a>
                                <div class="social-media social-media-header">
                                    <div class="social-media__social-item social-media__social-item-01">
                                        <div class="social-media__social-text">
                                            <div class="social-media__social-title">Telegram</div>
                                            <a class="social-media__social-email" href="#">@resize.agency</a>
                                        </div>
                                    </div>
                                    <div class="social-media__social-item social-media__social-item-02">
                                        <div class="social-media__social-text">
                                            <div class="social-media__social-title">WhatsApp</div>
                                            <a class="social-media__social-email" href="#">+375 29 999 22 22</a>
                                        </div>
                                    </div>
                                    <div class="social-media__social-item social-media__social-item-03">
                                        <div class="social-media__social-text">
                                            <div class="social-media__social-title">Instagram</div>
                                            <a class="social-media__social-email" href="#">+375 29 999 22 22</a>
                                        </div>
                                    </div>
                                    <div class="social-media__social-item social-media__social-item-04">
                                        <div class="social-media__social-text">
                                            <div class="social-media__social-title">Viber</div>
                                            <a class="social-media__social-email" href="#">+375 29 999 22 22</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header-socials">
                            <a href="#" class="header-socials__icon header-socials__icon-inst"></a>
                            <a href="#" class="header-socials__icon header-socials__icon-teleg"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-error">
                <div class="container">
                    <div class="main-error-inner">
                         <div class="main-error-images">
                             <div class="main-error-images__circle">
                                <div class="main-error-images__fuel">
                                    <img src="images/error/fuel-error.svg" alt="">
                                </div>
                             </div>
                         </div>
                         <div class="main-error-texts">
                             <div class="main-error-texts__404">404</div>
                             <div class="main-error-texts__desc">Извините, такой страницы не существует, попробуйте <a href="index.html">начать с главной</a></div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
